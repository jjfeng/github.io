---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts limit:3 %}
       <div class="post">
         <h2><a href="{{ post.url }}">{{post.title}}</a></h2>
         <span class="date">{{ post.date | date:"%B %d, %Y" }}</span>
         {{ post.content }}
       </div>
     {% endfor %}
  </ul>

  <div><a href="archive">Older posts</a></div>

</div>
